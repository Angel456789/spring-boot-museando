<!doctype html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Plataforma interactiva de experiencias culturales con tecnología IoT">
	<meta name="author" content="TuNombre">

	<title>Detalle Obra</title>

	<link rel="icon" href="favicon.ico">
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
	<link th:href="@{/css/estilos.css}" rel="stylesheet">
	<link th:href="@{/css/detalle.css}" rel="stylesheet">
</head>

<body>
	<div class="d-flex flex-column min-vh-100">
		<!-- Barra de navegación -->
		<header th:insert="~{fragmentos/menu :: menu-principal}"></header>

		<!-- Contenido principal -->
		<main class="container my-4 pt-5">
			<div class="row justify-content-center">
				<div class="col-lg-10">
					<!-- Tarjeta principal -->
					<div class="card shadow-lg p-4 mb-4 rounded">
						<div class="row g-4 align-items-center">
							<!-- Imagen de la obra -->

							<div class="col-md-5 text-center">
								<!-- Si la obra SÍ tiene imagen -->
								<img th:if="${obra.imagen != null}" 
								     th:src="@{'/obras/' + ${obra.imagen}}"
								     class="rounded mx-auto d-block" 
								     alt="Imagen de la Obra" 
								     width="300" height="300" />

								<!-- Si la obra NO tiene imagen -->
								<p th:unless="${obra.imagen != null}" class="text-muted fst-italic">
								    Sin imagen disponible
								</p>

							</div>

							<!-- Información principal -->
							<div class="col-md-7">
								<h1 class="card-title text-primary mb-3"><strong th:text="${obra.titulo}"></strong></h1>

								<div class="info-section">
									<p class="fs-5 mb-2">
										<i class="fas fa-user me-2 text-success"></i>
										<strong th:text="${obra.autor}">Autor:</strong>
									</p>
									<p class="fs-5 mb-2">
										<i class="fas fa-calendar me-2 text-info"></i>
										<strong th:text="${obra.año}">Año:</strong>
									</p>
									<p class="fs-5 mb-2">
										<i class="fas fa-palette me-2 text-warning"></i>
										<strong>Tipo:</strong> <span class="badge bg-primary"
											th:text="${obra.tipo}"></span>
									</p>
									<p class="fs-5">
										<i class="fas fa-door-open me-2 text-secondary"></i>
										<strong th:text="${obra.sala.nombre}">Sala:</strong>
									</p>
								</div>

								<hr class="my-3">

								<h4 class="mb-3">Descripción</h4>
								<p class="fs-6 text-secondary">
									Una de las obras más famosas del artista, que representa una noche estrellada con
									remolinos de nubes y estrellas brillantes.
								</p>
							</div>
						</div>
					</div>


				</div>
			</div>
		</main>

		<!-- Footer -->
		<footer class="footer" th:insert="~{fragmentos/pie :: pie-pagina}"></footer>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
