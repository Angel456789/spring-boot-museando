<!doctype html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Plataforma interactiva de experiencias culturales con tecnología IoT">
	<meta name="author" content="TuNombre">
	<title>Museando</title>

	<link rel="icon" href="favicon.ico">
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
	<link th:href="@{/css/estilos.css}" rel="stylesheet">
	<link th:href="@{/css/form.css}" rel="stylesheet">
</head>

<body>
	<div class="d-flex flex-column min-vh-100">
		<!-- Barra de navegación -->
		<header th:insert="~{fragmentos/menu :: menu-principal}"></header>

		<main role="main" class="my-5 pt-4 flex-grow-1">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-6 col-lg-5">
						<div class="card shadow-lg rounded-4 border-0 bg-white">
							<div class="card-body px-5 py-4">

								<!-- Icono + Título + Texto -->
								<div class="text-center mb-4">
									<img class="mb-3" src="images/lock.png" alt="Lock Icon" width="70" height="70"
										style="filter: drop-shadow(0 2px 2px rgba(123, 44, 191, 0.4));">
									<h4 class="fw-bold"
										style="color: var(--violeta); font-family: 'Playfair Display', serif; text-shadow: 1px 1px 3px rgba(123,44,191,0.4);">
										Iniciar Sesión
									</h4>
									<p class="text-muted small" style="font-weight: 500;">
										Bienvenido de nuevo, por favor ingresa tus datos
									</p>
								</div>

								<div th:if="${errorLogin}" class="text-danger mt-1 d-flex justify-content-center"
									style="font-weight: 600;" th:text="${errorLogin}"></div>

								<br>

								<!-- Formulario -->
								<form class="form-signin needs-validation" th:action="@{/login}" method="post"
									novalidate>
									<div class="form-group mb-4">
										<label for="username" class="form-label"
											style="font-weight: 600; color: var(--violeta-oscuro);">Usuario</label>
										<input type="text" name="username" id="username"
											class="form-control rounded-pill px-4 py-2 shadow-sm"
											placeholder="Tu nombre de usuario" required
											style="border: 2px solid var(--azul); transition: border-color 0.3s;">
										<div class="invalid-feedback">Ingresa tu nombre de usuario</div>
									</div>

									<div class="form-group mb-4">
										<label for="password" class="form-label"
											style="font-weight: 600; color: var(--violeta-oscuro);">Contraseña</label>
										<input type="password" name="password" id="password"
											class="form-control rounded-pill px-4 py-2 shadow-sm"
											placeholder="Tu contraseña" required
											style="border: 2px solid var(--azul); transition: border-color 0.3s;">
										<div class="invalid-feedback">Ingresa tu contraseña</div>
									</div>

									<button class="btn btn-lg w-100 rounded-pill shadow-sm fw-semibold btn-purple"
										type="submit" style="font-weight: 700;">
										Entrar
									</button>
								</form>

								<!-- Link de registro -->
								<div class="text-center mt-4">
									<small class="text-muted" style="font-weight: 500;">
										¿Todavía no estás registrado?
										<a th:href="@{/signup}" class="text-decoration-none fw-semibold"
											style="color: var(--rosa);">
											Regístrate
										</a>
									</small>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</main>



		<!-- Footer -->
		<footer class="footer" th:insert="~{fragmentos/pie :: pie-pagina}"></footer>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
