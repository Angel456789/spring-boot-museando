<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Plataforma interactiva de experiencias culturales con tecnología IoT">
    <meta name="author" content="TuNombre">
    
    <title>Lista Categorias
		
	</title>
    
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/listas.css}" rel="stylesheet">
    <link th:href="@{/css/estilos.css}" rel="stylesheet">
</head>

<body>
  <div class="d-flex flex-column min-vh-100">
	
    <!-- Barra de navegación -->
	<header th:insert="~{fragmentos/menu :: menu-principal}"></header>

    <!-- Contenido principal -->
    <main class="container my-5">
        <div class="lista-contenedor">
            <div class="lista-header">
                <h2><i class="fas fa-tags me-2"></i>Listado de Categorías</h2>
            </div>
            
            <div class="lista-toolbar">
                <a th:href="@{/categorias/nueva}" class="btn-lista btn-lista-primary">
                    <i class="fas fa-plus-circle me-1"></i> Nueva Categoría
                </a>
            </div>
            
			<div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
						<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
			
            <table class="tabla-listado">
                <thead>
                    <tr>
                        <th width="80">ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th width="150" class="text-center">Operaciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="categoria:${categorias}">
						<td th:text="${categoria.id}"></td>
                        <td th:text="${categoria.nombre}"></td>
                        <td th:text="${categoria.descripcion}"></td>
						<td class="text-center acciones">
						    <!-- Editar -->
						    <!--<a th:href="@{/categorias/consultar(id=${categoria.id})}" class="btn-lista btn-lista-success" title="Editar">
						        <i class="fas fa-edit"></i>
						    </a>
						    
						     Eliminar 
						    <a th:href="@{/categorias/eliminar(id=${categoria.id})}" class="btn-lista btn-lista-danger confirmar" title="Eliminar">
						        <i class="fas fa-trash-alt"></i>
						    </a>-->
							
							<a th:href="@{/categorias/consultar(id=${categoria.id})}" class="btn-lista btn-lista-success" title="Editar">
							    <i class="fas fa-edit"></i>
							</a>

							<a href="#" 
							   th:if="${#lists.isEmpty(categoria.museos)}" 
							   th:attr="data-href=@{/categorias/eliminar(id=${categoria.id})}" 
							   class="btn-lista btn-lista-danger confirmar" 
							   title="Eliminar">
							    <i class="fas fa-trash-alt"></i>
							</a>

							<a href="#" 
							   th:unless="${#lists.isEmpty(categoria.museos)}" 
							   class="btn-lista btn-lista-danger no-eliminar" 
							   title="No se puede eliminar: tiene museos asociados">
							    <i class="fas fa-trash-alt"></i>
							</a>

							
						</td>
                    </tr>
					<tr><td colspan="4" th:text="'Total: ' + ${total}"></td></tr>
                  
                </tbody>
            </table>
            
			<!-- Paginación para muchas imágenes de categorías -->
			<nav th:if="${categorias.totalPages > 0}" class="mt-4" aria-label="Paginacion Categorias">
			    <ul class="pagination justify-content-center">
			        <!-- Botón Anterior -->
			        <li class="page-item" th:classappend="${categorias.number == 0} ? 'disabled'">
			            <a class="page-link" th:href="@{/categorias/paginado(page=${categorias.number - 1})}" tabindex="-1">Anterior</a>
			        </li>

			        <!-- Páginas numeradas -->
			        <li class="page-item"
			            th:each="i : ${#numbers.sequence(1, categorias.totalPages)}"
			            th:classappend="${i == categorias.number + 1} ? 'active'">
			            <a class="page-link"
			               th:href="@{/categorias/paginado(page=${i - 1})}"
			               th:text="${i}">
			            </a>
			        </li>

			        <!-- Botón Siguiente -->
			        <li class="page-item" th:classappend="${categorias.number == categorias.totalPages - 1} ? 'disabled'">
			            <a class="page-link" th:href="@{/categorias/paginado(page=${categorias.number + 1})}">Siguiente</a>
			        </li>
			    </ul>
			</nav>
    
        </div>
    </main>

     <!-- Footer -->
	 <footer class="footer" th:insert="~{fragmentos/pie :: pie-pagina}"></footer>

 </div>
 
 

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script para confirmación de eliminación -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script>
	document.querySelectorAll('.confirmar').forEach(function (el) {
	    el.addEventListener('click', function (e) {
	        e.preventDefault();
	        const href = el.getAttribute('data-href');

	        Swal.fire({
	            title: '¿Estás seguro?',
	            text: 'Se eliminará esta categoría. Esta acción no se puede deshacer.',
	            icon: 'warning',
	            showCancelButton: true,
	            confirmButtonColor: '#d33',
	            cancelButtonColor: '#3085d6',
	            confirmButtonText: 'Sí, eliminar',
	            cancelButtonText: 'Cancelar'
	        }).then((result) => {
	            if (result.isConfirmed) {
	                window.location.href = href;
	            }
	        });
	    });
	});

	document.querySelectorAll('.no-eliminar').forEach(function (el) {
	    el.addEventListener('click', function (e) {
	        e.preventDefault();
	        Swal.fire({
	            icon: 'info',
	            title: 'No permitido',
	            text: 'No se puede eliminar esta categoría porque tiene museos asociados.',
	            confirmButtonColor: '#3085d6'
	        });
	    });
	});
	</script>
</body>
</html>
