<!doctype html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Plataforma interactiva de experiencias culturales con tecnología IoT">
	<meta name="author" content="TuNombre">
	<title>Museando</title>

	<link rel="icon" href="favicon.ico">
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
	<link th:href="@{/css/estilos.css}" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/form.css}">
</head>

<body>
	<div class="d-flex flex-column min-vh-100">
		<!-- Barra de navegación -->
		<header th:insert="~{fragmentos/menu :: menu-principal}"></header>

		<main role="main" class="my-5">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-8">
						<div class="formulario-contenedor card shadow rounded p-4">
							<h4 class="formulario-header card-header bg-primary text-white">
								<strong>Datos de la Categoría</strong>
							</h4>
							<div class="formulario-body card-body">
								<form method="post" th:action="@{/categorias/guardar}" th:object="${categoria}">

									<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
									<div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>

									<div class="form-group">
										<label for="categoria">Nombre de la Categoría</label>
										<input type="hidden" name="id" th:field="*{id}">
										<input type="text" th:field="*{nombre}" class="form-control" id="nombre"
											name="nombre" placeholder="Escriba el nombre de la Categoría" required>

										<small class="invalid-feedback">Este campo es obligatorio</small>
									</div>

									<div class="form-group">
										<label for="descripcion">Descripción</label>
										<textarea class="form-control" th:field="*{descripcion}" name="descripcion"
											id="descripcion" rows="4"
											placeholder="Agregue una descripción detallada de la Categoría"></textarea>
									</div>


									<hr>

									<div class="form-actions d-flex justify-content-between flex-wrap">
										<button type="submit" class="btn btn-primary mb-2">
											<i class="fas fa-save mr-2"></i>Guardar
										</button>
										<button type="reset" class="btn btn-secondary mb-2">
											<i class="fas fa-undo mr-2"></i>Limpiar
										</button>
										<a th:href="@{/categorias/paginado}" class="btn btn-outline-secondary mb-2">
											<i class="fas fa-times mr-2"></i>Cancelar
										</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>


		<!-- Footer -->
		<footer class="footer" th:insert="~{fragmentos/pie :: pie-pagina}"></footer>

	</div>

	<!-- Bootstrap core JavaScript -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
	<!-- Custom scripts -->
	<script>
		// Ejemplo de validación
		document.querySelector('form').addEventListener('submit', function (e) {
			const nombre = document.getElementById('nombre');
			if (nombre.value.trim() === '') {
				e.preventDefault();
				nombre.classList.add('is-invalid');
			} else {
				nombre.classList.remove('is-invalid');
			}
		});
	</script>
</body>

</html>
