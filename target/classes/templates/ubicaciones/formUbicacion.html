<!doctype html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Plataforma interactiva de experiencias culturales con tecnología IoT">
	<meta name="author" content="TuNombre">
	<title>Museando</title>
	<link rel="icon" href="favicon.ico">
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
	<link th:href="@{/css/estilos.css}" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/form.css}">
</head>

<body>
	<div class="d-flex flex-column min-vh-100">
		<header th:insert="~{fragmentos/menu :: menu-principal}"></header>
		<main role="main" class="my-5">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-8">
						<div class="formulario-contenedor card shadow rounded p-4">
							<h4 class="formulario-header card-header bg-primary text-white">
								<strong>Datos de la Ubicación</strong>
							</h4>
							<div class="formulario-body card-body">
								<form method="post" th:action="@{/ubicaciones/guardar}" th:object="${ubicacion}">
									<input type="hidden" name="id" th:field="*{id}">
									<div class="form-group">
										<label for="calle">Calle</label>
										<input type="text" th:field="*{calle}" class="form-control" id="calle"
											name="calle" placeholder="Calle" required>
										<small class="invalid-feedback">Este campo es obligatorio</small>
									</div>


									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="numeroExterior">Número Exterior</label>
												<input type="text" th:field="*{numeroExterior}" class="form-control"
													id="numeroExterior" name="numeroExterior"
													placeholder="Número Exterior">
											</div>
										</div>

										<div class="col-md-6">
											<div class="form-group">
												<label for="codigoPostal">Código Postal</label>
												<input type="text" th:field="*{codigoPostal}" class="form-control"
													id="codigoPostal" name="codigoPostal" placeholder="Código Postal">
											</div>
										</div>
									</div>


									<div class="form-group">
										<label for="colonia">Colonia</label>
										<input type="text" th:field="*{colonia}" class="form-control" id="colonia"
											required name="colonia" placeholder="Colonia">
									</div>

									<div class="row mt-3">
										<div class="col-md-6">
											<div class="form-group">
												<label for="municipio">Municipio</label>
												<input type="text" th:field="*{municipio}" class="form-control"
												 required	id="municipio" name="municipio" placeholder="Municipio">
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="estado">Estado</label>
												<input type="text" th:field="*{estado}" class="form-control" id="estado"
												required	name="estado" placeholder="Estado">
											</div>
										</div>
									</div>

									<hr>
									<div class="form-actions d-flex justify-content-between flex-wrap">
										<button type="submit" class="btn btn-primary mb-2">
											<i class="fas fa-save mr-2"></i>Guardar
										</button>
										<button type="reset" class="btn btn-secondary mb-2">
											<i class="fas fa-undo mr-2"></i>Limpiar
										</button>
										<a th:href="@{/ubicaciones/paginado}" class="btn btn-outline-secondary mb-2">
											<i class="fas fa-times mr-2"></i>Cancelar
										</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer" th:insert="~{fragmentos/pie :: pie-pagina}"></footer>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
